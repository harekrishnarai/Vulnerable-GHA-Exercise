name: Fixed Workflow
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Build
        run: |
          ./build.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
