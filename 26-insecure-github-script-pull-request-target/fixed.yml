name: Fixed Workflow
on:
  pull_request:
    types: [opened]
jobs:
  fixed_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            // This script is now safe because it's running in the context of pull_request
            // and does not have access to secrets.
            console.log(`PR title: ${pr.title}`);
