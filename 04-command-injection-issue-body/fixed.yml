name: Fixed Workflow
on:
  issues:
    types: [opened]
jobs:
  fixed_job:
    runs-on: ubuntu-latest
    steps:
      - name: Fixed Step
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          echo "Issue body: $ISSUE_BODY"
          # The following line is now safe from command injection
          echo "Running command with issue body: $ISSUE_BODY"
